name: Build
description: Build application with Maven and create a new Docker image
inputs:
  dockerfile_path:
    description: "Path to the Dockerfile"
    required: false
    default: "Dockerfile"
  image_name:
    description: "Image Name"
    required: false
    default: "academy"
  tag_name:
    description: "Tag Name"
    required: false
    default: $(date +%s)
runs:
  using: composite
  steps:
    - name: Set env variable
      shell: bash
      run: |
        if [ -z "${{ inputs.tag_name }}" ]; then
          TAG=$(date +%s)
          echo "TAG=$(date +%s)" >> $GITHUB_ENV
        else
          TAG=${{ inputs.tag_name }}
          echo "TAG=${{ inputs.tag_name }}" >> $GITHUB_ENV
        fi
        
        NAME=${{ inputs.image_name }}:$TAG

        echo "DOCKER_IMAGE_NAME=$NAME" >> $GITHUB_ENV

    - name: Docker build
      shell: bash
      run: docker build . --file ${{ inputs.dockerfile_path }} --tag $NAME
